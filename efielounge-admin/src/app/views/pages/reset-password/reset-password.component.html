<body itemscope>
    <main>
        <app-preloader></app-preloader>
        <app-header></app-header>

        <section>
            <div class="block top-padd30">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-lg-12">
                            <div class="login-register-wrapper">
                                <div class="row auth">
                                    <div class="col-md-12 col-sm-12 col-lg-12">
                                        <div class="sign-popup-wrapper brd-rd5">
                                            <div class="sign-popup-inner brd-rd5">
                                                <div class="sign-popup-title text-center">
                                                    <h4 itemprop="headline">Reset your password</h4>
                                                    <span>with your social network</span>
                                                </div>
                                               
                                                <span class="popup-seprator text-center"><i class="brd-rd50">or</i></span>
                                                <form class="sign-form">
                                                    <div class="row">
                                                        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                                                            <input [(ngModel)]="email" name="email" class="brd-rd3" type="text" placeholder="Username or Email">
                                                        </div>
                                                        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                                                            <input [(ngModel)]="password" name="password" class="brd-rd3" type="password" placeholder="Enter password">
                                                        </div>
                                                        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                                                            <input [(ngModel)]="passwordAgain" name="passwordAgain" class="brd-rd3" type="password" placeholder="Enter password again">
                                                        </div>
                                                        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                                                            <button [disabled]="enabled()" [style.opacity]="enabled() ? 0.3 : 1" (click)="resetPassword()" class="red-bg brd-rd3 spinner-btn" type="submit">
                                                                <div *ngIf="showSpinner" class="spinner"></div>
                                                                <span>Reset Password</span>
                                                            </button>
                                                        </div>
                                                        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                                                            <a class="sign-btn" href="/register" title="" itemprop="url">Not a member? Sign up</a>
                                                            <a class="recover-btn" href="/recover-password" title="" itemprop="url">Recover my password</a>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <app-footer></app-footer>
    </main><!-- Main Wrapper -->
