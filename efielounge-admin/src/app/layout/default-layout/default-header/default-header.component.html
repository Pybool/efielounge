<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container>
  <c-container [fluid]="true" class="border-bottom px-4">
    <button [cSidebarToggle]="sidebarId" cHeaderToggler class="btn" toggle="visible" style="margin-inline-start: -14px;"
      aria-label="Toggle sidebar navigation">
      <svg cIcon name="cilMenu" size="lg"></svg>
    </button>
    <c-header-nav class="d-none d-md-flex">
      <c-nav-item>
        <a cNavLink routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      </c-nav-item>
      <c-nav-item>
        <a cNavLink routerLink="/users" routerLinkActive="active">Users</a>
        <input hidden class="notification-bar form-control" type="text">
      </c-nav-item>
      
      <!-- <c-nav-item>
        <a cNavLink routerLink="/settings" routerLinkActive="active">Settings</a>
      </c-nav-item> -->
    </c-header-nav>

    <c-header-nav class="d-none d-md-flex ms-auto ">
      <a cNavLink class="nav-link" (mouseenter)="showNotificationDropdown()" (mouseleave)="hideNotificationDropdown()" data-coreui-toggle="dropdown" href="javascript:void(0)" role="button"
        aria-haspopup="true" aria-expanded="true">
        <sup>
          <span style="width:10px; height: 10px" ng-reflect-ng-class="[object Object]" class="avatar-status bg-danger ng-star-inserted"></span>
        </sup>
        <svg cIcon class="my-1" status="success" name="cilBell" size="lg"></svg>
        
        
      </a>
      
      <div (mouseenter)="showNotificationDropdown()" (mouseleave)="hideNotificationDropdown()" class="notification-dropdown dropdown-menu dropdown-menu-end dropdown-menu-lg pt-0 "
        style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate3d(0px, 49.5px, 0px);"
        data-popper-placement="bottom-end">
        <div class="dropdown-header bg-body-tertiary text-body-secondary fw-semibold rounded-top mb-2"
          data-coreui-i18n="notificationsCounter, { 'counter': 5 }">Latest notifications
        </div>
        <ng-container *ngFor="let notification of notifications">
          <a
          class="dropdown-item" href="/#/orders">
          <c-avatar shape="rounded-1" [size]="'md'" src="{{severUrl}}/{{notification.actor.avatar}}" status="success" textColor="primary"
          alt="User avatar" />
          <span style="margin-left: 5px;" data-coreui-i18n="newUserRegistered">{{notification?.message}}</span>
        </a>
        </ng-container>
      </div>
    </c-header-nav>

    <c-header-nav class="ms-auto ms-md-0">
      <div class="nav-item py-1">
        <div class="vr h-100 mx-2 text-body text-opacity-75"></div>
      </div>
      <ng-container *ngTemplateOutlet="themeDropdown" />
      <div class="nav-item py-1">
        <div class="vr h-100 mx-2 text-body text-opacity-75"></div>
      </div>
    </c-header-nav>

    <c-header-nav class="mx-0">
      <ng-container *ngTemplateOutlet="userDropdown" />
    </c-header-nav>

  </c-container>
  <c-container [fluid]="true" class="px-4">
    <c-breadcrumb-router />
  </c-container>
</ng-container>
<!--</c-header>-->

<ng-template #themeDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button [caret]="false" cDropdownToggle aria-label="Open theme picker">
      <svg cIcon [name]="icons()" size="lg"></svg>
    </button>
    <div cDropdownMenu>
      @for (mode of colorModes; track mode.name) {
      <button (click)="colorMode.set(mode.name)" [active]="colorMode()===mode.name" [routerLink]="[]" cDropdownItem
        class="d-flex align-items-center">
        <svg cIcon class="me-2" [name]="mode.icon" size="lg"></svg>
        {{ mode.text }}
      </button>
      }
    </div>
  </c-dropdown>
</ng-template>
