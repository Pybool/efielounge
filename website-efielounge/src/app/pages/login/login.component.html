<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from html.EFIELOUNGE.com/food-chow/login-register.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 08 Jun 2024 20:39:55 GMT -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Efielounge | Food Ordering</title>
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon">
    

    <link rel="stylesheet" href="/assets/css/icons.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrapv2.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/red-color.css">
    <link rel="stylesheet" href="/assets/css/yellow-color.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
</head>
<body itemscope>
    <main>
        <app-preloader></app-preloader>
        <app-header></app-header>

        <section>
            <div class="block top-padd30">
                <div class="container">
                    <div class="row">
                        <div class="parent col-md-12 col-sm-12 col-lg-12">
                            <div class="login-register-wrapper">
                                <div class="row auth">
                                    <div class="parent col-md-12 col-sm-12 col-lg-12">
                                        <div class="sign-popup-wrapper brd-rd5">
                                            <div class="sign-popup-inner brd-rd5">
                                                <div class="sign-popup-title text-center">
                                                    <!-- <h4 itemprop="headline">SIGN IN</h4> -->
                                                    <span class="heading">EFIELOUNGE</span>
                                                    <!-- <span>with your social network</span> -->
                                                </div>
                                                <div class="popup-social text-center">
                                                    <a class="facebook brd-rd3" href="#" title="Facebook" itemprop="url" target="_blank"><i class="fa fa-facebook"></i> Facebook</a>
                                                    <a class="google brd-rd3" href="#" title="Google Plus" itemprop="url" target="_blank"><i class="fa fa-google-plus"></i> Google</a>
                                                    <a class="twitter brd-rd3" href="#" title="Twitter" itemprop="url" target="_blank"><i class="fa fa-twitter"></i> Twitter</a>
                                                </div>
                                                <div class="container">
  
                                                    <h4>Sign In With: </h4>
                                                  
                                                    <div class="tabs">
                                                    
                                                      <div class="tabby-tab">
                                                        <input type="radio" id="tab-1" name="tabby-tabs" checked>
                                                        <label (click)="toggleAuthMethod()" for="tab-1">Mobile</label>
                                                        <div class="tabby-content">
                                                            <form class="sign-form">
                                                                <div class="row">
                                                                    <div class="mobile-number-container">
                                                                        <div style="flex-wrap: wrap;gap:20px;flex-direction: column;"
                                                                            class="flex-row-sb col-md-12 col-sm-12 col-lg-12 col-xs-12">
                                                                            <app-country-select
                                                                                (countrySelected)="handleCountrySelected($event)"
                                                                                class="col-12"></app-country-select>
                                                                            <div style="width: 100%;font-size: 16px;" class="col-md-12"><input style="font-size: 16px!important;" [(ngModel)]="phone"
                                                                                    (keyup)="isValidPhone($event)" name="phone"
                                                                                    class="brd-rd3" type="text"
                                                                                    placeholder="Mobile number without country code">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div *ngIf="showSubmit">
                                                                        <app-otp-input #input="ngModel"
                                                                            [ngModelOptions]="{standalone: true}"
                                                                            (ngModelChange)="onDataChange($event)"
                                                                            [(ngModel)]="data" />
                                                                        <!-- <button class="btn btn-default close">Clear</button> -->
                                                                    </div>
                                                                    <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 submit-container">
                                                                        <button *ngIf="!showOtp && !showSubmit"
                                                                                [disabled]="disable" 
                                                                                (click)="phoneNumberSendOtp()" 
                                                                                class="red-bg brd-rd3 spinner-btn" 
                                                                                [ngStyle]="{'opacity': disable ? 0.5 : 1}">
                                                                                <div *ngIf="showSpinner" class="spinner"></div>
                                                                                <span>SEND CODE</span>
                                                                        </button>
                                                                        <button *ngIf="showSubmit"
                                                                                [disabled]="disable" 
                                                                                (click)="phoneNumberLogin()" 
                                                                                class="red-bg brd-rd3 spinner-btn" 
                                                                                type="submit"
                                                                                [ngStyle]="{'opacity': disable ? 0.5 : 1}">
                                                                                <div *ngIf="showSpinner" class="spinner"></div>
                                                                                <span>SIGN IN</span>
                                                                        </button>
            
                                                                    </div>
                                                                    <div class="flex-row-sb nowrap col-md-12 col-sm-12 col-lg-12 col-xs-12">
                                                                        <!-- <a class="sign-btn" style="font-size: 15px; text-align: center;" href="/register" title="" itemprop="url">Not a customer? Sign up</a> -->
                                                                        <div style="align-items: flex-end;" class="flex-row-sb">
                                                                            <div *ngIf="showResendSpinner" class="spinner"></div>
                                                                            <a style="margin-top: 0px;" class="recover-btn otp-link-text" *ngIf="hasRequestedOtpEarlier" style="font-size: 15px; text-align: center;" (click)="resendCode('phone')" href="javascript:void(0)" title="" itemprop="url">{{otpText}}</a>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                      </div>
                                                  
                                                      <div class="tabby-tab">
                                                        <input type="radio" id="tab-2" name="tabby-tabs">
                                                        <label (click)="toggleAuthMethod()" for="tab-2">Email</label>
                                                        <div class="tabby-content">
                                                            <form class="sign-form">
                                                                <div class="row">
                                                                    <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                                                                        <input [(ngModel)]="credentials.email" (keyup)="checkValidmail()" name="email" class="brd-rd3" type="text" placeholder="Email Address">
                                                                    </div>
                                                                    <div *ngIf="showSubmit">
                                                                        <app-otp-input #input="ngModel"
                                                                            [ngModelOptions]="{standalone: true}"
                                                                            (ngModelChange)="onDataChange($event,'email')"
                                                                            [(ngModel)]="data" />
                                                                        <!-- <button class="btn btn-default close">Clear</button> -->
                                                                    </div>
                                                                    <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 submit-container">
                                                                        <button *ngIf="!showOtp && !showSubmit"
                                                                                [disabled]="activeSendOtp" 
                                                                                (click)="emailSendOtp()" 
                                                                                class="red-bg brd-rd3 spinner-btn" 
                                                                                [ngStyle]="{'opacity': activeSendOtp ? 0.5 : 1}">
                                                                                <div *ngIf="showSpinner" class="spinner"></div>
                                                                                <span>SEND CODE</span>
                                                                        </button>
                                                                        <button *ngIf="showSubmit"
                                                                                [disabled]="disable" 
                                                                                (click)="emailLogin()" 
                                                                                class="red-bg brd-rd3 spinner-btn" 
                                                                                type="submit"
                                                                                [ngStyle]="{'opacity': disable ? 0.5 : 1}">
                                                                                <div *ngIf="showSpinner" class="spinner"></div>
                                                                                <span>SIGN IN</span>
                                                                        </button>
            
                                                                    </div>
                                                                    <div style="align-items: flex-end;" class="flex-row-sb">
                                                                        <div *ngIf="showResendSpinner" class="spinner"></div>
                                                                        <a style="margin-top: 0px;" class="recover-btn otp-link-text" *ngIf="hasRequestedOtpEarlier" style="font-size: 15px; text-align: center;" (click)="resendCode('email')" href="javascript:void(0)" title="" itemprop="url">{{otpText}}</a>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                      </div>
                                                  
                                                      
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
       

        <app-footer></app-footer>
    </main><!-- Main Wrapper -->

    <script data-cfasync="false" src="/assets/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/plugins.js"></script>
    <script src="/assets/js/main.js"></script>
