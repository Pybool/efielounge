<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Efielounge | Food Ordering</title>
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon">
    

    <link rel="stylesheet" href="/assets/css/icons.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrapv2.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/red-color.css">
    <link rel="stylesheet" href="/assets/css/yellow-color.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
</head>
<body itemscope>
    <main>
        <app-preloader></app-preloader>
        <app-header></app-header>
        <section>
            <div class="block top-padd30">
                <div class="container">
                    <div class="row">
                        <div class="parent col-md-12 col-sm-12 col-lg-12">
                            <div class="login-register-wrapper">
                                <div class="row auth">
                                    <div class="col-md-12 col-sm-12 col-lg-12">
                                        <div class="sign-popup-wrapper brd-rd5">
                                            <div class="sign-popup-inner brd-rd5">
                                                <div class="sign-popup-title text-center">
                                                    <h4 itemprop="headline">SIGN UP</h4>
                                                    <!-- <span>with your social network</span> -->
                                                </div>
                                                <div class="popup-social text-center">
                                                    <a class="facebook brd-rd3" href="#" title="Facebook" itemprop="url" target="_blank"><i class="fa fa-facebook"></i> Facebook</a>
                                                    <a class="google brd-rd3" href="#" title="Google Plus" itemprop="url" target="_blank"><i class="fa fa-google-plus"></i> Google</a>
                                                    <a class="twitter brd-rd3" href="#" title="Twitter" itemprop="url" target="_blank"><i class="fa fa-twitter"></i> Twitter</a>
                                                </div>
                                                <!-- <span class="popup-seprator text-center"><i class="brd-rd50">or</i></span> -->
                                                <form class="sign-form">
                                                    <div class="row">
                                                        
                                                        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                                                            <input [(ngModel)]="credentials.email" class="brd-rd3" name=email type="email" placeholder="Email">
                                                        </div>
                                                        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                                                            <input [(ngModel)]="credentials.password" class="brd-rd3" name="password" type="password" placeholder="Password">
                                                        </div>
                                                        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                                                            <input [(ngModel)]="passwordAgain" class="brd-rd3" name="passwordAgain" type="password" placeholder="Password Again">
                                                        </div>
                                                        <small style="font-size: 9px;color:orangered">Password must be atleast 8 character containing atleast a special character, numbers , atleast a lowercase and uppercase character</small>
                                                        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                                                            <button  [style.opacity]="enabled() ? 0.3 : 1" (click)="register()" class="red-bg brd-rd3 spinner-btn" type="submit">
                                                                <div *ngIf="showSpinner" class="spinner"></div>
                                                                <span>REGISTER NOW</span>
                                                            </button>
                                                        </div>
                                                        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                                                            <a class="sign-btn" href="/login" title="" itemprop="url">Already Registered? Sign in</a>
                                                            <a class="recover-btn" href="/recover-password" title="" itemprop="url">Recover my password</a>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <app-footer></app-footer>
    </main><!-- Main Wrapper -->

    <script src="/assets/js/plugins.js"></script>
    <script src="/assets/js/main.js"></script>
