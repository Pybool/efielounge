<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Food Ordering HTML Template</title>
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon">


    <link rel="stylesheet" href="/assets/css/icons.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/red-color.css">
    <link rel="stylesheet" href="/assets/css/yellow-color.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
</head>

<body itemscope>
    <main>
        <app-preloader></app-preloader>
        <app-header></app-header>

        <div class="container">
            <div class="card">
                <h3>Upload Receipt</h3>
                <div *ngIf="!fileName" class="drop_box">
                    <h4>Select File here</h4>
                    <p>Files Supported: PDF, TEXT, DOC , DOCX, PNG, JPG, JPEG</p>
                    <input (change)="onFileChange($event)" type="file" hidden accept=".doc,.docx,.pdf,.jpg,.png,.jpeg,.PNG" id="fileID"
                        style="display:none;">
                    <button (click)="selectFile()" class="btn">Choose File</button>
                </div>
                <div *ngIf="fileName">
                    <div>
                        <div class="form">
                            <h4>{{ fileName }}</h4>
                            <input [(ngModel)]="paymentRef" name="paymentRef" type="text"
                                placeholder="Enter payment ref to upload file">
                            <small *ngIf="autoFilled" style="color:orangered; font-size: 11px;">Payment reference was auto-filled , click upload button</small>
                            <div class="x-flex-row">
                                <button (click)="uploadReceipt()" [style.opacity]="!paymentRef.startsWith('EF') ? 0.3 : 1"
                                    [disabled]="!paymentRef.startsWith('EF')" class="btn">Upload</button>
                                <button style="background: black; border-radius: 0px;" (click)="changeFile()" class="btn">Change File</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <app-footer></app-footer>
    </main><!-- Main Wrapper -->
