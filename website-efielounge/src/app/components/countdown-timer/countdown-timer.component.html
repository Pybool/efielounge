<!-- countdown-timer.component.html -->
<div style="font-weight: 900; font-size: 22px;">GHC {{order.grandTotal}}</div>
<hr>
<div style="justify-content: center; padding: 20px" class="flex-row-sb" id="countdown ">
    <div>
        <div style="font-weight: 600px; font-size: 18px; color: orange">{{order.checkOutId}}</div>
    <div class="base-timer">
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="base-timer__circle">
            <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
            <path
              id="base-timer-path-remaining"
              stroke-dasharray="283"
              class="base-timer__path-remaining ${remainingPathColor}"
              d="
                M 50, 50
                m -45, 0
                a 45,45 0 1,0 90,0
                a 45,45 0 1,0 -90,0
              "
            ></path>
          </g>
        </svg>
        
        <div style="display: flex; flex-direction: column;" id="base-timer-label" class="base-timer__label">
            <span style="display: flex; flex-direction: column;">{{ formattedTime }} <br><span style="font-size: 13px;">MIN</span></span>
        </div>
    </div>
    </div>
  </div>
