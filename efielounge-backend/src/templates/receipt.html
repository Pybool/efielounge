<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .receipt-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 150px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .details {
            margin-bottom: 20px;
        }
        .details h2 {
            margin: 0;
            font-size: 20px;
            color: #555;
        }
        .details p {
            margin: 5px 0;
            font-size: 16px;
            color: #777;
        }
        .items {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .items th, .items td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .items th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        .download-btn {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: orangered;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            width: fit-content;
        }
    </style>
    <script src="https://raw.githubusercontent.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
</head>
<body>

    <div class="receipt-container">
        <div style="display: flex; flex-direction: column; justify-content: left;" class="header">
            <img src="https://efielounge.com/assets/img/logo.png" alt="Company Logo">
            <h1>Receipt</h1>
        </div>

        <div class="details">
            <h2>Order #12345</h2>
            <p>Date: August 16, 2024</p>
            <p>Customer: John Doe</p>
            <p>Email: johndoe@example.com</p>
        </div>

        <table class="items">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Item 1</td>
                    <td>2</td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td>Item 2</td>
                    <td>1</td>
                    <td>$15.00</td>
                </tr>
            </tbody>
        </table>

        <div class="total">
            <p>Total: $55.00</p>
        </div>
    </div>

    <a href="#" id="download-btn" class="download-btn">Download Receipt</a>

    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            const element = document.querySelector('.receipt-container');
            html2pdf().from(element).save('receipt.pdf');
        });
    </script>
    
</body>
</html>
